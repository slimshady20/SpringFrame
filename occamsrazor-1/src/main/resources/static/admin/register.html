<!DOCTYPE html>
<html>
<title>비트 개발자</title>
<head>
<meta charset="UTF-8">
<title></title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        min-height: 100%;
    }

    .border_black {
        border: 1px solid black;
    }

    .center {
        margin: 0 auto;
        text-align: center;
    }

    .width_full {
        width: '100%';
        height: '100%'
    }
</style>
</head>
<body>

<div>
<table id="workers">
	<tr>
	<td id ="admin" colspan="3"  style="text-align: center; padding-top: 10px; font-size:30px; font-weight:bold">관리자 등록</td>
	</tr>
	
	<tr>
		<td id= "photo" rowspan="4">
		<img src="https://blogsaays-com-3vkgf8gqdp8entcca1.netdna-ssl.com/wp-content/uploads/2014/02/no-user-profile-picture-whatsapp.jpg"  height: 300px;>
		</td>
		<td id= "name">이름</td>
		<td><input type="text" value="" id="nameText" class="nameText" placeholder="이름을 입력해주세요." style= "width: 400px; height: 50px;"></td>
	</tr>
	<tr>
		<td id= "position">직급</td>
		<td><input type="text" value="" id="positionText" class="searchInput" placeholder="직급을 입력해주세요." style= "width: 400px; height: 50px;"></td>
	</tr>
	<tr>
		<td id ="email">이메일</td>
		<td><input type="text" value="" id="emailText" class="searchInput" placeholder="이메일을 입력해주세요." style= "width: 400px; height: 50px;"></td>
	</tr>
	<tr>
		<td id= "phoneNumber">전화번호</td>
		<td><input type="text" value="" id="PhoneNumberText" class="searchInput" placeholder="전화번호를 입력해주세요." style= "width: 400px; height: 50px;"></td>
	</tr>
	<tr>
	<td colspan="2"><input id ="admin_register" type= "button" value= "등록"> </td>
	<td>
	<input id= "admin_cancel" type= "button" value= "취소"></td>
	
	</tr>
	
</table>
    </div>
    
 
    	
<script>
$('#admin').addClass('border_black center')
$('#photo').addClass('border_black center')
$('#workers').addClass('border_black center')
$('#name').addClass('border_black center')
$('#nameText').addClass('border_black center')
$('#position').addClass('border_black center')
$('#positionText').addClass('border_black center')
$('#email').addClass('border_black center')
$('#emailText').addClass('border_black center')
$('#phoneNumber').addClass('border_black center')
$('#PhoneNumberText').addClass('border_black center')
$('#admin_register').css({ width: '100%', height: '50px' })
$('#cancel-button').css({ width: '100%', height: '50px' })

$('#cancel-button').click(e=>{
	e.preventDefault()
	location.href= "../index.html"
})
// employNumber,passwd,name,position,profile,email,phoneNumber,registerDate;

$('#admin_register').click(e=> {
	e.preventDefault()
	$.ajax({
		url:'/admins',
		type:'post',
		data: JSON.stringify({
			name :$('#nameText').val(),
			position :$('#positionText').val(),
			email	:$('#emailText').val(),
			phoneNumber	:$('#phoneNumberText').val()
			}),
		dataType:'json',
		contentType:'application/json',
		success: d=> {
			location.href="../index.html"
		},
		error: (r,x,m)=>{r.status}
	
	})
	
})


</script>
    
</body>
</html>
