<!DOCTYPE html>
<html>
<head>
<title>Bit programming academy</title>
<meta charset="UTF-8">
<title>My page</title>
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body class="bg-light" >

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://images.unsplash.com/photo-1565229284535-2cbbe3049123?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=701&q=80" alt="" width="1000" height="502">
        <h2>마이 페이지</h2>
      </div>

      <div class="row">
        
        <div class="col-md-8 order-md-1">
          <form class="needs-validation" novalidate="">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name">이름</label>
                <nav aria-label="breadcrumb">
				  <ol class="breadcrumb"><li id="name" class="breadcrumb-item active" aria-current="page"></li></ol>
			    </nav>
              </div>
            </div>

            <div class="mb-3">
              <label for="userid">아이디</label>
                <nav aria-label="breadcrumb">
				  <ol class="breadcrumb"><li id="userid" class="breadcrumb-item active" aria-current="page"></li></ol>
			    </nav>
            </div>
            <div class="mb-3">
              <label for="addr">주소</label>
              <nav aria-label="breadcrumb">
				  <ol class="breadcrumb"><li id="addr" class="breadcrumb-item active" aria-current="page"></li></ol>
			    </nav>
            </div>
            <div class="mb-3">
              <label for="ssn">주민번호</label>
              <nav aria-label="breadcrumb">
				  <ol class="breadcrumb"><li id="ssn" class="breadcrumb-item active" aria-current="page"></li></ol>
			    </nav>
            </div>
           <div class="mb-3">
              <label for="passwd">비밀번호</label>
              <nav aria-label="breadcrumb">
				  <ol class="breadcrumb"><li id="passwd" class="breadcrumb-item active" aria-current="page"></li></ol>
			    </nav>
            </div>
            <button id="update_button" class="btn btn-primary btn-lg btn-block" type="submit">정보 수정하기</button>
            </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2017-2018 Company Name</p>
        <ul class="list-inline">
        </ul>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
   
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      $.getJSON('/user/detail/' + sessionStorage.getItem('userid'), d =>{
    	  alert(d.name + '님 환영합니다.')   
    	  $('#name').text(d.name)
    	  $('#userid').text(d.userid)
    	  $('#addr').text(d.addr)
    	  $('#ssn').text(d.ssn)
    	  $('#passwd').text(d.passwd)
      })
         $('#update_button').click(e=>{
    	  e.preventDefault()
    	  location.href = 'update.html'
      })
      	
      	
    </script>
  

</body>
</html>
