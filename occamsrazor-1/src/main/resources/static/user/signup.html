<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
   

<header>
  <h2>사용자 가입</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a id="home_a">홈으로</a></li>
      
      
    </ul>
  </nav>
  
  <article>
    <form action="#">
    	<label>Name</label><br>
    	<input id="name" type = "text"><br>
    	<label>ID</label><br>
		<input id="userid" type = "text"><br>
		<input id="checkid" type= "button" value=" 아이디 중복확인"><br><br>
		<label>PassWord</label><br>
		<input id="passwd" type = "text"><br>
		<label>Ssn</label><br>
		<input id= "ssn" type = "text"><br>  
		<label>Address</label><br>
		<input id= "addr" type = "text"><br><br>
		<input id= "signup-button" type="button" value="사용자 가입">
		<input id= "Cancel-button" type="button" value="가입 취소">
		
	
    </form>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>
    <script type = "text/javascript">
    $('#home_a')
	.css('cursor', 'zoom-in')
	.click(e => {
		e.preventDefault()
		location.href= "../index.html"
	})
$('#signup-button')
.css('cursor', 'zoom-in')
.click(e => {
	e.preventDefault()
	$.ajax({
		url: '/user/signup',
		type:'post',
		data: JSON.stringify({
			name: $('#name').val(),
			userid: $('#userid').val(),
			passwd: $('#passwd').val(),
			ssn:	$('#ssn').val(),
			addr:	$('#addr').val()}),
		dataType: 'json',
		contentType: 'application/json',
			
		success: signup=>	{
			console.log('LOGIN RESULT::'+ signup)
				if(signup==='SUCCESS'){
					location.href="signin.html"
				}else{
					location.href="signup.html"
				}
			},
			error: (req, x, err) =>{
				alert(req.status + "\n" + req.resonseText + "\n"+ err)
			
		}
	})
})
$('#Cancel-button')
.css('cursor', 'wait')
.click(e=>{
	e.preventDefault()
	location.href="../index.html"
})
$('#checkid').click(e=>{
	e.preventDefault()
	$.getJSON('/user/checkid/'+$('#userid').val(), d=>{
		alert((d ==='SUCCESS')? '아이디를 사용하실 수 있습니다.': '아이디 중복입니다.')
//		if( d=== 'SUCCESS'){
	//	alert('아이디 중복입니다.')
//	}else{
	//	alert('아이디를 사용하실 수 있습니다.')
//	}
	// 3항 연산자로 바꾸면  let str = d( ==='SUCCESS')? '아이디 중복입니다.': '아이디를 사용하실 수 있습니다'
	//						alert(str)
	//				즉 alert(d( ==='SUCCESS')? '아이디 중복입니다.': '아이디를 사용하실 수 있습니다')
	
	})
	
})
</script>
</body>
</html>
